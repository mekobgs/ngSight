<div class="card mb3 shadow block-status" [ngStyle]="{'background-color': color}">
    <div class="card-header">
        {{server.name}}
    </div>
    <div class="card-body status">
        {{server.isOnline}}
    </div>
    <button class="btn btn-default action" 
    (click)="toggleStatus(server.isOnline)"
    >{{buttonText}}</button>
</div>
